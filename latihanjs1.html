<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan JS</title>
</head>
<body>

</body>
<script>
    //ini adalah contoh komentar JS didalam script
    //var adalah deklarasi variabel
    //nama adalah nama variabel
    //"faza tadzkia" adalah value atau nilai dari variabel dan tipe datanya adalah STRING atau VARCHAR
    //dan variabel adalah memory yang emnyimpan nilai atau value
    var nama = "Faza Tadzkia";
    var pekerjaan = 'Mahasiswa'; //tipe data STRING atau char
    let umur = 20; //tipe data integer atau bilangan bulat
    let beratBadan = 62; //tipe data float atau double (bilangan Real)
//mencetak variabel

    document.write("<h3 align='center'>Belajar Javascript</h3>")
    document.write("<hr/>");
    document.write("<br> Nama Mahasiswa : " + nama); //ini memanggil atau mencetak data dari variabel nama
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + " Tahun");
    document.write("<br> Berat Badan : " + beratBadan + " Kg");

</script>
</html>
